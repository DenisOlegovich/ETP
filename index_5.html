<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="content-limiter">
    <h2 class="heading-h2">客服机器人亚历山德拉</h2>
    <div class="railway-grid">
        <div class="station-text [grid-area:station-text]">
            
            <h3 class="heading-h3">客服机器人亚历山德拉回答乘客关于莫斯科交通的问题。</h3>
            
        </div>
        <div class="vagon [grid-area:vagon]">
            <img src="img/Rectangle 250.png" alt="" class="vagon-img">
            
        </div>
        <div class="vagon-text [grid-area:vagon-text]">
            <p class="text-page">
                除其他事项外，她还准备讲述地铁、莫斯科中央环线、莫斯科中央轻轨线 、地面交通、郊区电动火车、长途汽车站、“机场快线”、河运、汽车共享、自行车和滑板车租赁。  
            </p>
            <p class="text-page">
                可以使用机器人来：检查“三驾马车”交通卡余额，为行动不便乘客订购护送服务，发出旅行费用凭证，了解地铁站维修情况等等。
            </p>
            <p class="text-page">
                该机器人24小时帮助乘客，没有周末或节假日，对于特别复杂的问题，它连接的接线员也是24/7小时服务。
            </p>
            
            <fieldset class="bordered-field">
                <legend>注意！</legend>
                <p class="text-grid bordered-field-text">
                    亚历山德拉在许多平台上都有：只要选择方便的平台，就可以写！<br/><a href="https://i.transport.mos.ru/alex">https://i.transport.mos.ru/alex</a></p>
            </fieldset>

        </div>
    </div>
</div>
</body>
</html>
